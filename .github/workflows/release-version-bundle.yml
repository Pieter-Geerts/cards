# Workflow to bump version, generate release notes, and build Android bundle (AAB)
# Triggered manually from GitHub Actions UI

name: Version & Release Build

on:
  workflow_dispatch:

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
      - name: Activate pubspec_version
        run: dart pub global activate pubspec_version
      - name: Bump patch version
        run: pubspec_version patch
      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          git commit -m "chore: bump version [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"

  release-please:
    runs-on: ubuntu-latest
    needs: version-bump
    steps:
      - uses: actions/checkout@v4
      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: dart
          package-name: cards

  build-bundle:
    runs-on: ubuntu-latest
    needs: release-please
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3"
          channel: "stable"
      - name: Install dependencies
        run: flutter pub get
      - name: Build Android App Bundle (AAB)
        run: flutter build appbundle --release
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab
